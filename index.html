<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link href="./assets/styles/style.css" rel="stylesheet" type="text/css" />

    <title>Pass the pig</title>
  </head>
  <body>
    <div class="container">
      <h1>Pass the pigs</h1>

      <div class="game-board">
        <div id="player1" class="player">
          <p>Player 1</p>
          <p><span id="points-player1">0</span> points</p>
        </div>
        <div id="pigs-spot" class="pigs">
          <p id="message" class="message"></p>
          <img id="pigs" src="" class="pig-img" />
        </div>
        <div id="player2" class="player">
          <p>Player 2</p>
          <p><span id="points-player2">0</span> points</p>
        </div>
      </div>

      <button id="btn-roll-the-pigs" class="btn btn-roll">ROLL THE PIGS</button>
      <button id="btn-pass-the-pigs" class="btn btn-pass">PASS THE PIGS</button>
    </div>

    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
